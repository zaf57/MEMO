<!DOCTYPE html>
<html lang="fr">
 
  <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />

  <link rel="stylesheet" href="style.css">

</head>

        <!-- Date d'aujourd'hui -->
  <p id="todayDate" class="text-center text-gray-600 mb-4" style="color: white;"></p>

    <body class="min-h-screen bg-gradient-to-br from-gray-100 to-gray-200 flex flex-col items-center justify-center p-6">
 
  <div class="bg-white/90 rounded-2xl shadow-xl p-6 max-w-md w-full backdrop-blur" style="background-color: rgb(255, 245, 229);">

    <div class="flex justify-center mt-8" style="margin-top: 1px;">
  <img id="MEMOtransp" src="MEMOtransp.png" alt="Logo MEMO" class="w-32 h-32">
</div>

    


    <div class="flex flex-col items-center gap-3 mb-4">
      <button id="voiceBtn" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white py-2 px-4 rounded-lg">
        ğŸ™ï¸ Ajouter une tÃ¢che
      </button>
      <button id="readList" class="w-full bg-orange-600 hover:bg-orange-700 text-white py-2 px-4 rounded-lg">
        ğŸ”Š Lire les tÃ¢ches
      </button>
      <p id="status" class="text-sm text-gray-600 mt-2 text-center">Dis par exemple : â€œAjoute arroser les plantesâ€</p>
      <p id="result" class="text-green-700 font-semibold text-center"></p>
    </div>

    <div id="taskList" class="space-y-2">
      <div class="text-gray-400 text-center">Chargement...</div>
    </div> 
  </div>

  <script>
    // âœ… Ton Google Apps Script
    const scriptURL = "https://script.google.com/macros/s/AKfycbz7vZVCFMcx1TYLXoYRd8_9rSrT5P2ZBXE5GLcGi527lkVhnt0MB65U44b9oby6TXD0xQ/exec";

    const taskList = document.getElementById("taskList");
    const result = document.getElementById("result");
    const status = document.getElementById("status");
    const voiceBtn = document.getElementById("voiceBtn");

    // ğŸ”Š SynthÃ¨se vocale
    function speak(text) {
      if (!("speechSynthesis" in window)) return;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "fr-FR";
      utter.rate = 1;
      window.speechSynthesis.speak(utter);
    }

   div.classList.add("new-task");


    // ğŸ“‹ Charger la liste depuis la Google Sheet
    async function loadList() {
      try {
        const res = await fetch(scriptURL);
        const data = await res.json();
        taskList.innerHTML = "";

        if (!data || data.length === 0) {
          taskList.innerHTML = "<div class='text-gray-500 text-center'>Aucune tÃ¢che</div>";
          return;
        }

        data.forEach(row => {
          if (row.tache) {
            const div = document.createElement("div");
            div.className = "flex justify-between items-center bg-gray-100 p-2 rounded-lg";
            div.innerHTML = `
  <span><strong class="text-gray-600">${row.date}</strong> â€” ${row.tache}</span>
  <button class="delete-btn text-red-600" data-id="${row.id}">ğŸ—‘ï¸</button>
`;

            taskList.appendChild(div);
          }
        });

        document.querySelectorAll(".delete-btn").forEach(btn => {
          btn.addEventListener("click", async e => {
            const id = e.target.getAttribute("data-id");
            await deleteTask(id);
          });
        });
      } catch {
        taskList.innerHTML = "<div class='text-red-500 text-center'>Erreur de chargement</div>";
      }
    }

    // âŒ Supprimer une tÃ¢che
 async function deleteTask(id) {
  const itemDiv = document.querySelector(`.delete-btn[data-id="${id}"]`)?.closest(".flex");
  if (!itemDiv) return;

  // Ajouter l'animation
  itemDiv.classList.add("fade-out");

  // Supprimer la ligne aprÃ¨s la fin de l'animation
  setTimeout(async () => {
    try {
      await fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({ action: "delete", id: Number(id) })
      });
      new Audio("recycle-bin.mp3").play();
      loadList(); // recharge la liste
    } catch {
      alert("Erreur lors de la suppression");
    }
  }, 400); // durÃ©e = 0.4s pour correspondre Ã  l'animation
}


    // ğŸ¤ Reconnaissance vocale
    voiceBtn.addEventListener("click", () => {
      if (!("webkitSpeechRecognition" in window)) {
        alert("La reconnaissance vocale n'est pas supportÃ©e sur ce navigateur (utilise Chrome).");
        return;
      }

      const rec = new webkitSpeechRecognition();
      rec.lang = "fr-FR";
      rec.start();
      status.textContent = "ğŸ§ J'Ã©coute...";

      rec.onresult = async (ev) => {
        const phrase = ev.results[0][0].transcript;
        status.textContent = "ğŸ—£ï¸ " + phrase;
        try {
          const res = await fetch(scriptURL, {
            method: "POST",
            body: JSON.stringify({ action: "add", tache: phrase })
          });
          const json = await res.json();
          if (json.ok) {
            result.textContent = "TÃ¢che ajoutÃ©e âœ…";
            speak("TÃ¢che ajoutÃ©e");
            loadList();
          } else {
            result.textContent = "Erreur serveur.";
          }
        } catch {
          result.textContent = "Erreur rÃ©seau.";
        }
      };

      rec.onerror = () => {
        status.textContent = "âŒ Erreur de reconnaissance vocale";
      };
    });

    // ğŸ”Š Lecture vocale de la liste
    async function readList() {
      const res = await fetch(scriptURL);
      const data = await res.json();
      if (!data || data.length === 0) {
        speak("Aucune tÃ¢che Ã  lire");
        return;
      }

      let phrase = "Voici vos tÃ¢ches : ";
      data.forEach(row => phrase += row.tache + ", ");
      speak(phrase);
    }

    document.getElementById("readList").addEventListener("click", readList);
    loadList();
    //setInterval(loadList, 5000);
    
      // Afficher la date du jour
  const today = new Date();
  const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
  document.getElementById("todayDate").textContent = today.toLocaleDateString('fr-FR', options);
 
  </script>
</body>
</html>
